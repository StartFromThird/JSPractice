<script>
const s1 = (timer) => {
  return new Promise((resolve, reject) => {
    setTimeout(resolve, timer);
  });
}
const f1 = async () => {
  for (let i = 0; i < 3; i++) {
    await s1(1000);
    console.log(i);
  }
}
// f1() 
// f1 0 1 2 一秒一个

const f2 = async () => {
  for (let i = 0; i < 3; i++) {
    setTimeout(() => {
      console.log(i)
    }, 2000)
  }
}
// f2()
// f2 2s后 012

const f3 = async () => {
  [0, 1, 2].forEach(async (v) => {
    await s1(1000);
    console.log(v);
  })
}
// f3() 
// f3 1s后 012
const f4 = async () => {
  [0, 1, 2].forEach((v) => {
    setTimeout(() => {
      console.log(v)
    }, 1000)
  })
}
// f4() 
// f4 1s后 012
</script>
