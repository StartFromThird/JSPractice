<script>
  let a = [8, 3, 9, 7, 1, 4];
  // sort
  let sort = [...a].sort((v, j) => {
    return v - j;
  });
  console.log("sort :", sort);

  // 冒泡排序
  const BubbleSort = arr => {
    let len = arr.length;
    for (let i = 0; i < len - 1; i++) {
      for (let j = 0; j < len - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
        }
      }
    }
    return arr;
  };
  console.log("BubbleSort(a) :", BubbleSort([...a]));

  // 快速排序
  const quickSort = arr => {
    if (arr.length === 0) {
      return [];
    }
    const len = arr.length;
    let arrL = [];
    let arrR = [];
    let midI = Math.floor(len / 2);
    let mid = arr[midI];
    for (let i = 0; i < len; i++) {
      // !!
      if (i === midI) {
        continue;
      }
      let cur = arr[i];
      if (cur < mid) {
        arrL.push(cur);
      } else if (cur >= mid) {
        arrR.push(cur);
      }
    }
    return [...quickSort(arrL), mid, ...quickSort(arrR)];
  };
  console.log("quickSort([...a]) :", quickSort([...a]));

  // 直接插入排序
  const insertSort = arr => {
    let res = [arr[0]];
    let len = arr.length;
    for (let i = 1; i < len; i++) {
      let cur = arr[i];
      let resLen = res.length;
      for (let j = 0; j < resLen; j++) {
        if (cur < res[j]) {
          res.splice(j, 0, cur);
          break;
        }
        if (i === resLen - 1) {
          res.push(cur);
        }
      }
    }
    return res;
  };
  console.log("insertSort([...a]) :", insertSort([...a]));
</script>
