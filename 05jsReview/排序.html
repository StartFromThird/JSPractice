<script>
  let a = [8, 3, 9, 7, 1, 4];
  // sort
  let sort = [...a].sort((v, j) => {
    return v - j;
  });
  console.log("sort :", sort);

  // 冒泡排序 两两依次比较最大值，大的后移。每轮最大值到达最终位置。O(n2)
  const BubbleSort = arr => {
    let len = arr.length;
    for (let i = 0; i < len - 1; i++) {
      for (let j = 0; j < len - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
        }
      }
    }
    return arr;
  };
  console.log("BubbleSort(a) :", BubbleSort([...a]));

  // 快速排序
  const quickSort = arr => {
    if (arr.length === 0) {
      return [];
    }
    const len = arr.length;
    let arrL = [];
    let arrR = [];
    let midI = Math.floor(len / 2);
    let mid = arr[midI];
    for (let i = 0; i < len; i++) {
      // !!
      if (i === midI) {
        continue;
      }
      let cur = arr[i];
      if (cur < mid) {
        arrL.push(cur);
      } else if (cur >= mid) {
        arrR.push(cur);
      }
    }
    return [...quickSort(arrL), mid, ...quickSort(arrR)];
  };
  console.log("quickSort([...a]) :", quickSort([...a]));

  // 直接插入排序  依次从无序列中拿一个 a，a 依次和有序列比较，插入有序列中。O(n2)
  const insertSort = arr => {
    let res = [arr[0]];
    let len = arr.length;
    for (let i = 1; i < len; i++) {
      let cur = arr[i];
      let resLen = res.length;
      for (let j = 0; j < resLen; j++) {
        if (cur < res[j]) {
          res.splice(j, 0, cur);
          break;
        }
        if (j === resLen - 1) {
          res.push(cur);
        }
      }
      console.log("res :", JSON.parse(JSON.stringify(res)));
    }
    return res;
  };
  console.log("insertSort([...a]) :", insertSort([...a]));

  // 选择排序  从后方无序列找出最小值，与无序列第一个交换。每轮最小值到达最终位置。O(n2)
  const selectionSort = arr => {
    let len = arr.length;
    for (let i = 0; i < len; i++) {
      let min = arr[i];
      let minI = i;
      for (let j = i + 1; j < len; j++) {
        if (arr[j] < min) {
          min = arr[j];
          minI = j;
        }
      }
      [arr[i], arr[minI]] = [arr[minI], arr[i]];
    }
    return arr;
  };
  console.log("selectionSort([...a]) :", selectionSort([...a]));
</script>
